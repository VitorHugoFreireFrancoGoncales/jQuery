<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <title>jQuery</title>
        <style>
            .div {
                width: 80px;
                height: 80px;
                border: solid 1px black;
                background-color: red;
            }

        </style>
        <script src="jquery-3.6.0.min.js"></script>
        <script>

            $(document).ready(() => {

                $('button').on('click', () => {

                let visulaFinal = {
                    'width': '160px',
                    'height': '160px',
                    'margin-left': '200px',
                    'margin-top': '200px',
                    'border-radius': '25px'
                } 
                $('#div1').animate(
                    visulaFinal,
                    {
                        duration: 3500,
                        start: () => { console.log('animação iniciada') },
                        complete: () => { 

                    $('#div2').animate(visulaFinal, 'slow'
                )
            }
        })
    })
})
        </script>
</head>

<body>
    <button type="button">Iniciar animação</button>
    <div id="div1" class="div"></div>
    <div id="div2" class="div"></div>
</body>
</html>
